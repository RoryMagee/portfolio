<div class="container-fluid">
  <div class="row">
    <div class="div col-lg-6">
      <img [src]="project.image" alt="" class="img-thumbnail">
    </div>
    <div class="div col-lg-6">
      <div class="card bg-light">
        <div class="card-body"  >
          <h1 class="card-text">
            {{ project.name }}
          </h1>
          <hr>
          <p class="card-text">
            {{ project.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
